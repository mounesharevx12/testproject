<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script type="text/javascript">
   function saveTextAsFile (data, filename){
        if(!data) {
            console.error('Console.save: No data')
            return;
        }
        if(!filename) filename = 'console.json'

        var blob = new Blob([data], {type: 'text/plain'}),
            e    = document.createEvent('MouseEvents'),
            a    = document.createElement('a')
  if (window.navigator && window.navigator.msSaveOrOpenBlob) {
      window.navigator.msSaveOrOpenBlob(blob, filename);
  }
  else{
      var e = document.createEvent('MouseEvents'),
          a = document.createElement('a');

      a.download = filename;
      a.href = window.URL.createObjectURL(blob);
      a.dataset.downloadurl = ['text/plain', a.download, a.href].join(':');
      e.initEvent('click', true, false, window,
          0, 0, 0, 0, 0, false, false, false, false, 0, null);
      a.dispatchEvent(e);
  }
}


function expFile() {
var fileText = '<!DOCTYPE html><html><head> <title></title>  <style type="text/css">'+globalcss+'</style>  <script type="text/javascript">'+StaticData+'<script></head><body>'+globalHTML+'</body></html>';

var fileName = "newfile001.html";
saveTextAsFile(fileText, fileName);
}

</script>
<body>

<button type="button" onclick="expFile()">Export File</button>
</body>
</html>
