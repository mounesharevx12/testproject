
  <form class="form-horizontal" action="adveraddDB" method="post" ng-submit=" validate($event)">
    <div class="form-group">
      <label class="control-label col-sm-2" >Advertiser ID:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="AdID" ng-model='$parent.insertid' ng-change="validate($event);" placeholder="Advertiser ID"  />
        <div ng-show="dublicateid" class="alert alert-danger">Dublidate ID {{insertid}}</div>
      </div>
    </div>    
    <div class="form-group">
      <label class="control-label col-sm-2" >Advertiser Name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="Advertiser"  />
      </div>
    </div>      
    <div class="form-group">
      <label class="control-label col-sm-2" >CSS:</label>
      <div class="col-sm-10">
		<textarea name="CSS"   class="form-control"rows="4" cols="50"></textarea>
      </div>
    </div>    
    <div class="form-group">
      <label class="control-label col-sm-2" >JS:</label>
      <div class="col-sm-10">
		<textarea name="JS"   class="form-control"rows="4" cols="50"></textarea>
      </div>
    </div>    
   
    <div class="form-group">
      <label class="control-label col-sm-2" >AddJS:</label>
      <div class="col-sm-10">
		<textarea name="AddJS"   class="form-control"rows="4" cols="50"></textarea>
      </div>
    </div>    
    <div class="form-group">
      <label class="control-label col-sm-2" >Fontlink:</label>
      <div class="col-sm-10">
    <textarea name="Fontlink"   class="form-control"rows="2" cols="50"></textarea>
      </div>
    </div>      
    <div class="form-group">
      <label class="control-label col-sm-2" >Androidstore Link:</label>
      <div class="col-sm-10">
    <textarea name="Androidstore"   class="form-control"rows="2" cols="50"></textarea>
      </div>
    </div>       
    <div class="form-group">
      <label class="control-label col-sm-2" >iosstore Link:</label>
      <div class="col-sm-10">
    <textarea name="iosstore"   class="form-control"rows="2" cols="50"></textarea>
      </div>
    </div>         
    <div class="form-group">
      <label class="control-label col-sm-2" >Sample_Data:</label>
      <div class="col-sm-10">
    <textarea name="Sample_Data"   class="form-control"rows="4" cols="50" placeholder='Example: [{"__DEFAULT_IMAGE__":"imag link""__ORIGINAL_PRICE__":"150.00","__MEDIUM_DEFAULT_IMAGE__":"","__TITLE__":"Title here","__SALE_PRICE__":"50.00","__PAGE_LINK__":"link"}]'></textarea>
      </div>
    </div>         
    <div class="form-group">
      <label class="control-label col-sm-2" >Single_Sample_Data :</label>
      <div class="col-sm-10">
    <textarea name="Single_Sample_Data"   class="form-control"rows="4" cols="50" placeholder='Example: [{"__DEFAULT_IMAGE__":"imag link""__ORIGINAL_PRICE__":"150.00","__MEDIUM_DEFAULT_IMAGE__":"","__TITLE__":"Title here","__SALE_PRICE__":"150.00","__PAGE_LINK__":"link"}]'></textarea>
      </div>
    </div>     
    <div class="form-group">
      <label class="control-label col-sm-2" >Fallback :</label>
      <div class="col-sm-10">
    <textarea name="Fallback"   class="form-control"rows="4" cols="50"></textarea>
      </div>
    </div>     
    <div class="form-group">
      <label class="control-label col-sm-2" >MMPAndr :</label>
      <div class="col-sm-10">
    <textarea name="MMPAndr"   class="form-control"rows="2" cols="50"></textarea>
      </div>
    </div>     
    <div class="form-group">
      <label class="control-label col-sm-2" >MMPIOS :</label>
      <div class="col-sm-10">
		<textarea name="MMPIOS"   class="form-control"rows="2" cols="50"></textarea>
      </div>
    </div>   
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Add</button>
      </div>
    </div>
  </form>
