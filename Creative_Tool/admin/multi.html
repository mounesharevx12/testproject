
  <form class="form-horizontal" action="multiupdate" method="post" >
    <div class="form-group">
      <label class="control-label col-sm-2">Select MultiDesign</label>
      <div class="col-sm-10">
		<select ng-model="$parent.layoutbox" ng-change="selectlayout()" class="form-control">
			<option ng-repeat="lay in multislotlist" >{{lay.layout}}</option>	
      
		</select>
		<input type="" name="layout" value="{{layoutbox}}" style="display: none;"></input>
      </div>
    </div>    
    <div class="form-group">
      <label class="control-label col-sm-2" >CSS:</label>
      <div class="col-sm-10">
		<textarea name="CSS"   class="form-control"rows="4" cols="50">{{filter.CSS}}</textarea>
      </div>
    </div>    
    <div class="form-group">
      <label class="control-label col-sm-2" >JS:</label>
      <div class="col-sm-10">
		<textarea name="JS"   class="form-control"rows="4" cols="50">{{filter.JS}}</textarea>
      </div>
    </div>    
   
    <div class="form-group">
      <label class="control-label col-sm-2" >AdJS:</label>
      <div class="col-sm-10">
		<textarea name="AdJS"   class="form-control"rows="4" cols="50">{{filter.AdJS}}</textarea>
      </div>
    </div>    
    <div class="form-group">
      <label class="control-label col-sm-2" >HTML:</label>
      <div class="col-sm-10">
		<textarea name="HTML"   class="form-control"rows="4" cols="50">{{filter.HTML}}</textarea>
      </div>
    </div>    
    <div class="form-group">
      <label class="control-label col-sm-2" >Dimension:</label>
      <div class="col-sm-10">
      <input type="" name="Dimension" class="form-control" value="{{filter.Dimension}}" >

      </div>
    </div>     
    <div class="form-group">
      <label class="control-label col-sm-2" >Macros:</label>
      <div class="col-sm-10">
		<textarea name="macros"   class="form-control" rows="4" cols="50">{{filter.macros}}</textarea>
      </div>
    </div>    
    <div class="form-group">
      <label class="control-label col-sm-2" >slots:</label>
      <div class="col-sm-10">
      <input type="" name="slots" class="form-control" value="{{filter.slots}}" >
      </div>
    </div>

    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">update</button>
      </div>
    </div>
  </form>
