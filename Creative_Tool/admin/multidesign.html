
  <form class="form-horizontal" action="multiaddDB" method="post" >
    <div class="form-group">
      <label class="control-label col-sm-2" >MultiDesign:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="layout" ng-model='$parent.insertlayout'  placeholder="Layout Name" />
      </div>
    </div>    
    <div class="form-group">
      <label class="control-label col-sm-2" >CSS:</label>
      <div class="col-sm-10">
		<textarea name="CSS"   class="form-control"rows="4" cols="50"></textarea>
      </div>
    </div>    
    <div class="form-group">
      <label class="control-label col-sm-2" >JS:</label>
      <div class="col-sm-10">
		<textarea name="JS"   class="form-control"rows="4" cols="50"></textarea>
      </div>
    </div>    
    <div class="form-group">
      <label class="control-label col-sm-2" >AdJS:</label>
      <div class="col-sm-10">
		<textarea name="AdJS"   class="form-control"rows="4" cols="50"></textarea>
      </div>
    </div>    
    <div class="form-group">
      <label class="control-label col-sm-2" >HTML:</label>
      <div class="col-sm-10">
    <textarea name="HTML"   class="form-control"rows="4" cols="50"></textarea>
      </div>
    </div>      
    <div class="form-group">
      <label class="control-label col-sm-2" >Dimension </label>
      <div class="col-sm-10">
    <textarea name="Dimension"   class="form-control"rows="2" cols="50"></textarea>
      </div>
    </div>       
    <div class="form-group">
      <label class="control-label col-sm-2" >Macros:</label>
      <div class="col-sm-10">
    <textarea name="macros"   class="form-control"rows="2" cols="50"></textarea>
      </div>
    </div>         
    <div class="form-group">
      <label class="control-label col-sm-2" >slots:</label>
      <div class="col-sm-10">
        <input type="text" name="slots" class="form-control"/>
      </div>
    </div>         
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Add Design</button>
      </div>
    </div>
  </form>
