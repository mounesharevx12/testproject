  <form class="form-horizontal" action="globalupdate" method="post" >
    <div class="form-group">
      <label class="control-label col-sm-2" >CSS:</label>
      <div class="col-sm-10">
		<textarea name="CSS"   class="form-control"rows="4" cols="50">{{filter.CSS}}</textarea>
      </div>
    </div>    
    <div class="form-group">
      <label class="control-label col-sm-2" >JS:</label>
      <div class="col-sm-10">
		<textarea name="JS"   class="form-control"rows="4" cols="50">{{filter.JS}}</textarea>
      </div>
    </div>    
   
    <div class="form-group">
      <label class="control-label col-sm-2" >HTML:</label>
      <div class="col-sm-10">
		<textarea name="HTML"   class="form-control"rows="4" cols="50">{{filter.HTML}}</textarea>
      </div>
    </div>    
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">update</button>
      </div>
    </div>
  </form>
